<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <title>Calculator</title>
</head>
<body>
  <h2>Calculator</h2>
  <div class="calculator" id="calc">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button>
      <button onclick="addToDisplay('+')">+</button>
      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button>
      <button onclick="addToDisplay('-')">-</button>
      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="addToDisplay('0')">0</button>
      <button onclick="addToDisplay('*')">*</button>
      <button onclick="addToDisplay('/')">/</button>
    </div>
     <div id="effect">
      <button id="sun" onclick="suncolor()">
          <img src="/icon/sun.png" alt="" style="width:20px; height: 20px;">
      </button>
      <button id="moon" onclick="mooncolor()">
          <img src="/icon/night.png" alt="" style="width:20px; height: 20px;">
      </button>
     </div>
  </div>

  <script src="/js/index.js"></script>
  <script>
     function suncolor(){
        document.getElementById("calc").style.backgroundColor="#fff";
        document.getElementById("sun").style.backgroundColor="#fff";
        document.getElementById("moon").style.backgroundColor="#fff";
        document.getElementById("display").style.border="2px solid black"
     }
     function mooncolor(){
        document.getElementById("calc").style.backgroundColor="#0000008c";
        document.getElementById("sun").style.backgroundColor="#181818";
        document.getElementById("moon").style.backgroundColor="#181818";
     }
  </script>
</body>
</html>
